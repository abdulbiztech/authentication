<app-header></app-header>
<div class="main-box">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="log-main-box">
          <div class="head-box">
            <h4>Register </h4>
          </div>
          <div class="log-box">
            <form [formGroup]="userForm" (ngSubmit)="signUp(userForm)">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type="email" formControlName="email" class="form-control cus-form" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Email">

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control cus-form"
                  id="exampleInputPassword1" placeholder="Password - 8 characters minimum">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
                <input type="password" formControlName="cnfPassword" class="form-control cus-form"
                  id="exampleInputPassword1" placeholder="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input " id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I Accept Term & Conditions</label>
              </div>

              <div class="text-center">
                <button class="btn cus-btn">Register</button>
              </div>

            </form>
          </div>
          <div class="row py-3">
            <div class="col-12  text-center">
              <span> already have an account ? <a routerLink="/login"> Login Here</a></span>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
