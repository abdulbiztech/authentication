<app-header></app-header>
<div class="main-box">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="log-main-box">
          <div class="head-box">
            <h4>Login to Account</h4>
          </div>
          <div class="log-box">
            <form [formGroup]="myForm" (ngSubmit)="login(myForm)">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">email</label>
                <input type="email" formControlName="email" class="form-control cus-form" id="exampleInputEmail1"
                  aria-describedby="emailHelp">

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control cus-form"
                  id="exampleInputPassword1">
              </div>

              <div class="text-center">
                <button type="submit" class="btn cus-btn">Login</button>
              </div>

            </form>
          </div>
          <div class="row py-3">
            <div class="col-6">
              <a href="">Forgot Password?</a>

            </div>
            <div class="col-6 text-end">
              <a routerLink="/register">Create Your Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
